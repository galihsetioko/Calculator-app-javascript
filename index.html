<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        <div class="character">
            <div class="number">
                <ul>
                    <li number="1">1</li>
                    <li number="2">2</li>
                    <li number="3">3</li>
                    <li number="4">4</li>
                    <li number="5">5</li>
                    <li number="6">6</li>
                    <li number="7">7</li>
                    <li number="8">8</li>
                    <li number="9">9</li>
                    <li number="0">0</li>
                    <!-- <li number="point">.</li> -->
                </ul>
            </div>
            <div class="dividen">
                <ul>
                    <li code="tambah">+</li>
                    <li code="hapus">c</li>
                    <li code="bagi">/</li>
                    <li code="kurang">-</li>
                    <li code="kali">x</li>
                    <li>=</li>
                </ul>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
